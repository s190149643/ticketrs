<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/master_page :: header">
</head>
<body class="vh-100">
	<nav th:replace="fragments/master_page :: navbar">
	</nav>
	
	<div class="container mt-3">
		<h3 class="text-danger">Are you sure you want to delete event ?</h3>
		<form method="POST" th:action="@{/events/delete/{id}(id=${event.id})}" th:object="${event}">

			<div class="form-group my-2">
				<label>Event: </label>
				<input type="text" th:field="*{name}" class="form-control" disabled />
			</div>
			<div class="form-group my-2">
				<label>Location: </label>
				<input type="text" th:field="*{location}" class="form-control" disabled />
			</div>
		

			<div class="form-group my-2 d-flex flex-row justify-content-between">
				<a th:href="@{/events}" class="btn btn-outline-primary m2">Cancel</a>
				<button type="submit" class="btn btn-danger m2">Delete</button>

			</div>
		</form>
	</div>

	<div th:replace="fragments/master_page :: scripts"></div>
</body>

</html>
